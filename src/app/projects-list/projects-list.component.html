<div class="projects-list">

	<table>
		<thead>
			<tr>
				<th *ngFor="let heading of headings">
					{{ heading.label }}
				</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let listing of listings">
				<td>
					{{ listing.name }}
				</td>
				<td>
					{{ listing.source }}
				</td>
				<td>
					{{ listing.hosted }}
				</td>
				<td>
					{{ listing.description }}
				</td>
			</tr>

		</tbody>
	</table>

</div>
